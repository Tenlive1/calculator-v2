<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="cal-body">
            <div id="cal-screen">

            </div>
            <div id="button-container">
                <div class="row" id="zero" >
                    <button id="clear"> clear </button>
                    <button id="backspace"> <= </button>
                    <button id="divide"> / </button>
                </div>
                <div class="row" id="one" >
                    <button class="seven" id="7">    7 </button>
                    <button class="eight" id="8">    8 </button>
                    <button class="nine" id="9">     9 </button>
                    <button class="multi" id="*">    * </button>
                </div>
                <div class="row" id="two" >
                    <button class="four" id="4">       4 </button>
                    <button class="five" id="5">       5 </button>
                    <button class="six" id="6">        6 </button>
                    <button class="sub" id="sub">      - </button>
                </div>
                <div class="row" id="three" >
                    <button class="one" id="1">         1 </button>
                    <button class="two" id="2">         2 </button>
                    <button class="three" id="3">       3 </button>
                    <button class="plus" id="plus">     + </button>
                </div>
                <div class="row" id="four" >
                    <button class="pos-neg" id="pos-neg">   +/- </button>
                    <button class="zero" id="0">             0 </button>
                    <button class="decimal" id="decimal">   . </button>
                    <button class="equal" id="equal">       = </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
