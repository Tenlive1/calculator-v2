<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="cal-body">
            <div id="cal-screen">
                <div class="equation">

                </div>
                <div class="number-screen">
                    <div class="num-text">
                        0
                    </div>
                </div>
            </div>
            <div id="button-container">
                <div class="row" id="zero" >
                    <button id="clear"> clear </button>
                    <button id="backspace"> <= </button>
                    <button class="symbol" id="/"> / </button>
                </div>
                <div class="row" id="one" >
                    <button class="number-button" id="7">    7 </button>
                    <button class="number-button" id="8">    8 </button>
                    <button class="number-button" id="9">     9 </button>
                    <button class="symbol" id="*">    * </button>
                </div>
                <div class="row" id="two" >
                    <button class="number-button" id="4">       4 </button>
                    <button class="number-button" id="5">       5 </button>
                    <button class="number-button" id="6">        6 </button>
                    <button class="symbol" id="-">      - </button>
                </div>
                <div class="row" id="three" >
                    <button class="number-button" id="1">         1 </button>
                    <button class="number-button" id="2">         2 </button>
                    <button class="number-button" id="3">       3 </button>
                    <button class="symbol" id="+">     + </button>
                </div>
                <div class="row" id="four" >
                    <button class="pos-neg" id="pos-neg">   +/- </button>
                    <button class="number-button" id="0">             0 </button>
                    <button class="decimal" id="decimal">   . </button>
                    <button class="equal" id="equal">       = </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
