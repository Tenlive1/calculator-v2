<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="cal-body">
            <div id="cal-screen">

            </div>
            <div id="button-container">
                <div class="row" id="0" >
                    <button> clear </button>
                    <button> <= </button>
                    <button> / </button>
                </div>
                <div class="row" id="1" >
                    <button> 7 </button>
                    <button> 8 </button>
                    <button> 9 </button>
                    <button> * </button>
                </div>
                <div class="row" id="2" >
                    <button> 4 </button>
                    <button> 5 </button>
                    <button> 6 </button>
                    <button> - </button>
                </div>
                <div class="row" id="3" >
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                    <button> + </button>
                </div>
                <div class="row" id="4" >
                    <button> +/- </button>
                    <button> 0 </button>
                    <button> . </button>
                    <button> = </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
